<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>"Pico y Placa" Predictor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/assets/css/styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./src/utils/textTransform.js"></script>
    <script src="./src/utils/rules.js"></script>
    <script src="./src/controllers/plate.js"></script>
  </head>
  <body>
    <div class="form">
      <form>
        <div class="form-title">
          <span><i class="icon icon-user">"Pico y Placa" Predictor</i></span>
        </div>
        <div class="form-group">
          <label>License plate number: </label>
          <input
            type="text"
            class="form-control item"
            placeholder="ABC1234"
            id="numberPlate"
            onblur="upperCase()"
            required
            pattern="^([A-Za-z]{3})+[0-9]{4}$"
          />
        </div>
        <div class="form-group">
          <label>A date: </label>
          <input
            type="date"
            class="form-control item"
            id="dateSearch"
            required
          />
        </div>
        <div class="form-group">
          <label>A time: </label>
          <input
            type="time"
            class="form-control item"
            id="timeSearch"
            required
          />
        </div>
        <div class="form-group">
          <button type="button" onclick="main()" class="btn btn-block search">
            Search
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
